<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title th:text="'Машина ' + ${car.getName()}"></title>
</head>
<body>

<div th:replace="~{generic :: page-header}"></div>

<div class="container py-5">
<p><i><a onclick="history.back()">Вернуться к каталогу</a></i></p>
<h2 class="main-header"><span th:text="${car.getName()}"></span></h2>
<div class="staff-blocks">
    <div class="staff-pic">
        <img class="card-img" th:src="'/images/car/car' + ${car.getId()} + '.png'" th:alt="${car.getName()}"/>
    </div>
    <div class="staff-price">
        <h3><span th:text="${car.getPrice()}"></span> Р<br></h3>
        <div class="button-item">
            <a th:href="@{/order/car/{id}(id=${car.getId()})}" class="btn-1">Заказать</a>
        </div>
    </div>
</div>
<div class="staff-descr">
    <h5>Цвет: <span th:text="${car.getColor()}"> </span></h5>
    <h5>Обивка сидений: <span th:text="${car.getSeat()}"> </span></h5>
    <h5>Пробег: <span th:text="${car.getMileage()}"></span> км</h5>
    <h5>Артикул: <span th:text="${car.getId()}"></span></h5>
</div>
</div>

<div th:replace="~{generic :: page-bottom}"></div>
</body>
</html>
