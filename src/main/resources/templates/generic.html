<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>
<style>
  .navbar-brand,
  .nav-link {
    color: white !important;
    font-weight: bold;
  }

  main,footer {
    height: auto;
    background-color: rgb(241, 241, 241);
  }
</style>
<body>

<!-- Page Header-->
<header class="bg-success" th:fragment="page-header">
  <nav class="navbar navbar-expand-sm navbar-light bg-success">
    <div class="container">
      <a class="navbar-brand" href="/">DealershipWeb</a>
      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav m-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="/" aria-current="page">Главная
              <span class="visually-hidden">(current)</span></a>
          </li>
          <li class="nav-item">
            <a id="headerCatalog" class="nav-link" href="catalog">Каталог</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a id="headerLoginRegister" class="nav-link" href="login_registration">Вход и регистрация</a>
          </li>
          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false"><span sec:authentication="name"></span></a>
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <a class="dropdown-item" href="account">Личный кабинет</a>
              <a class="dropdown-item" href="logout">Выйти</a>
            </div>
          </li>
        </ul>
        <form class="d-flex my-2 my-lg-0">
          <input class="form-control me-sm-2" type="text" placeholder="Найти машину мечты..." />
          <button class="btn btn-light my-2 my-sm-0" type="submit">
            Поиск
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>



<!-- Page bottom -->
<footer class="bg-success" th:fragment="page-bottom">
  <div class="container p-3">
    <div class="row">
      <div class="col-md-2">
        <h6 class="text text-center text-white">Social Media</h6>
      </div>
      <div class="col-md-2">
        <h6 class="text text-center text-white">Contact</h6>
      </div>
      <div class="col-md-2">
        <h6 class="text text-center text-white">Company</h6>
      </div>
      <div class="col-md-2">
        <h6 class="text text-center text-white">Courses</h6>
      </div>
      <div class="col-md-2">
        <h6 class="text text-center text-white">Updates</h6>
      </div>
      <div class="col-md-2">
        <h6 class="text text-center text-white">Other Links</h6>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
