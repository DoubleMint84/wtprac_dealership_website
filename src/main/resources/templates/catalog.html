<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Каталог</title>
</head>
<body>
<div th:replace="~{generic :: page-header}"></div>
<div class="indent">
<h2 class="main-header">Каталог</h2>
<div class="catalog-items">
    <div class="item-card" th:each="car : ${cars}">
        <a class="item-text" th:href="'car/' + ${car.getId()}">
            <img class="card-img" th:src="'/images/car/car' + ${car.getId()} + '.png'" th:alt="${car.getName()}"/>
            <div class="card-content">
                <h3 class="name" th:text="${car.getName()}"></h3>
                <h3 class="price" th:text="${car.getPrice()}"></h3>
                <span class="description" th:text="${car.getColor()}">
                </span>
                <br>
                <i th:text="'Артикул: ' + ${car.getId()}"></i>
            </div>
        </a>
        <div class="card-button">
            <a class="btn-1" th:href="'/order/car/' + ${car.getId()}">Заказать</a>
        </div>


    </div>
</div>
</div>
<div th:replace="~{generic :: page-bottom}"></div>
</body>
</html>
