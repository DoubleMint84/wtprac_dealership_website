<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Аккаунт</title>
</head>
<body>

<div th:replace="~{generic :: page-header}"></div>

<div class="container py-5">
    <h1 class="mb-4">Личный кабинет</h1>

    <!-- Форма личных данных -->
    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title mb-4">Персональные данные</h4>
                    <form id="profileForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Имя</label>
                                <input type="text" class="form-control" name="Name" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="Email" required>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Адрес</label>
                                <input type="text" class="form-control" name="Address">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Телефон</label>
                                <input type="tel" class="form-control" name="PhoneNumber">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Паспорт</label>
                                <input type="text" class="form-control" name="Passport">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Водительское удостоверение</label>
                                <input type="text" class="form-control" name="DrivingLicense">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Новый пароль</label>
                                <input type="password" class="form-control" name="PasswordHash">
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-save me-2"></i>Сохранить изменения
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Список заказов -->
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title mb-4">Мои заказы</h4>

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Дата</th>
                                <th>Тип</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Пример строки заказа -->
                            <tr>
                                <td>15.05.2024</td>
                                <td>Заказ автомобиля</td>
                                <td><span class="badge bg-warning">В обработке</span></td>
                                <td>
                                    <button class="btn btn-sm btn-outline-danger">
                                        Отмена
                                    </button>
                                </td>
                            </tr>

                            <!-- Пример строки тест-драйва -->
                            <tr>
                                <td>20.05.2024</td>
                                <td>Тест-драйв</td>
                                <td><span class="badge bg-success">Запланирован</span></td>
                                <td>
                                    <button class="btn btn-sm btn-outline-danger">
                                        Отмена
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{generic :: page-bottom}"></div>

</body>
</html>
