<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя страница</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div th:replace="~{generic :: page-header}"></div>

<div class="indent">
    <div class="hero-section text-black d-flex align-items-center">
        <div class="container text-center">
            <h1 class="display-4 mb-4">DealershipWeb</h1>
            <p class="lead mb-4">Добро пожаловать! Вы можете просмотреть машины на ваш вкус и сделать свой заказ!</p>
            <div sec:authorize="isAuthenticated()">
                <p>Добро пожаловать,
                <span th:text="${#authentication.name}">User</span>!</p>
            </div>

            <div sec:authorize="isAnonymous()">
                <p>Вы гость. Пожалуйста, <a th:href="@{/login_registration}">войдите или зарегистрируйтесь</a>.</p>
            </div>
            <a href="catalog" class="btn btn-primary btn-lg px-5" id="gotoCatalog">Перейти к каталогу</a>
        </div>
    </div>
    <div class="container my-5">
        <div class="row g-5">
            <div class="col-md-6">
                <img th:src="@{/images/dealership.png}" alt="Автосалон" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-6">
                <div class="card h-100 shadow">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Контакты</h3>
                        <ul class="list-unstyled">
                            <li class="mb-3">
                                <i class="bi bi-geo-alt fs-5 me-2"></i>
                                г. Москва, ул. Автозаводская, 12
                            </li>
                            <li class="mb-3">
                                <i class="bi bi-telephone fs-5 me-2"></i>
                                +7 (495) 123-45-67
                            </li>
                            <li class="mb-3">
                                <i class="bi bi-clock fs-5 me-2"></i>
                                Ежедневно 9:00 - 21:00
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{generic :: page-bottom}"></div>

</body>
</html>
